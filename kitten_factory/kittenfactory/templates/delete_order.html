{% for order in orders %}
<tr>
    <td>{{ order.product.name }}</td>
    <td>{{ order.quantity }}</td>
    <td>{{ order.date }}</td>
    <td>
        <form action="{% url 'delete-order' order.id %}" method="post">
            {% csrf_token %}
            <button type="submit" onclick="return confirm('Are you sure you want to delete this order?');">Delete</button>
        </form>
    </td>
</tr>
{% endfor %}
