{% block content %}
<h1>Order History</h1>
{% if orders %}
    <ul>
        {% for order in orders %}
            <li>{{ order.product.name }} - Quantity: {{ order.quantity }} on {{ order.date }}</li>
            <li> <a href="{% url 'order-detail' pk=order.pk %}">Update/Delete Order</a>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>  
{% else %}
    <p>You have no order history.</p>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a> 
{% endif %}
{% endblock %}
