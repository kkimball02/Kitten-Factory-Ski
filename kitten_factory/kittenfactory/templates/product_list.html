<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing - Kitten Factory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Product Listing</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Makeup</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id='productRows'>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.makeup }}</td>
                    <td>
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-info">View</a>
                        <a href="{% url 'edit_product' product.id %}" class="btn btn-primary">Edit</a>
                        <a href="{% url 'delete_product' product.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
        <script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('/kittenfactory/product/')  // Adjust the API endpoint as needed
        .then(response => response.json())
        .then(data => {
            const productRows = document.getElementById('productRows');
            data.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.description}</td>
                    <td>${product.price}</td>
                    <td>${product.makeup}</td>
                    
                        
                        
                `;
                productRows.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching products:', error));
});
</script>
                        
    



</html>
