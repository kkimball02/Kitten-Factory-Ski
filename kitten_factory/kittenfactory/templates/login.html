
{% block content %}
<style>
    .login-form {
        background-color: #f4f4f9; /* Light blue background */
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        max-width: 400px;
        margin: 50px auto;
    }
    .login-form h2 {
        color: #205081; /* Dark blue for a strong, professional headline */
        margin-bottom: 25px;
        text-align: center;
    }
    .login-form button {
        background-color: #337ab7; /* Bootstrap's primary blue */
        border-color: #2e6da4;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        width: 100%; /* Full-width button */
        font-size: 16px;
        cursor: pointer;
    }
    .login-form button:hover {
        background-color: #286090; /* Darker blue on hover */
        border-color: #204d74;
    }
    .login-form input[type="text"],
    .login-form input[type="password"],
     {
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        padding: 10px;
        width: 100%;
    }
</style>

<div class="login-form">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
